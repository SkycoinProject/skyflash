os: linux
dist: bionic
sudo: required
language: bash

services:
  - docker

before_script:
- sudo apt-get update -q
- sudo apt install -y python3 python3-all python3-pip python3-pyqt5 python3-pyqt5.qtquick qml-module-qtquick2 qml-module-qtquick-window2 qml-module-qtquick-layouts qml-module-qtquick-extras qml-module-qtquick-dialogs qml-module-qtquick-controls qml-module-qt-labs-folderlistmodel qml-module-qt-labs-settings fakeroot python3-stdeb
- pip3 install setuptools
- pip3 install pyqt5
- pip3 install PyInstaller
- docker pull cdrx/pyinstaller-windows

script:
- python3 setup.py build
- python3 setup.py sdist
- sudo python3 setup.py install
- python3 setup.py --command-packages=stdeb.command bdist_deb
- python3 -m PyInstaller skyflash-gui.spec
- cd dist && gzip skyflash-gui && mv skyflash-gui.gz skyflash-gui_linux64-static.gz && cd ..
- docker run -v "$(pwd):/src/" cdrx/pyinstaller-windows
- cd dist/windows/ && zip skyflash-static-win32.zip skyflash-gui.exe && cd ../../
- ls -lh dist/
- ls -lh dist/windows/


notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify

before_deploy:
- python3 setup.py --command-packages=stdeb.command bdist_deb

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/*static*"
    - "dist/windows/*static*"
    - "deb_dist/*.deb"
  draft: true
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^master|release$"
