matrix:
  include:
    - name: "Xenial Linux with Python 3.7.1 "
      python: 3.7
      os: linux
      dist: xenial
      language: shell
    - name: "macOS with Python 3.7.2"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install: 
        - python3 --version ; pip3 --version ; sw_vers
    - name: "Windows with Python 3.7.3 "
      os: windows
      language: shell
      before_install:
        - choco install python  # slow at least 1 min 30 sec
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

# install dependencies depending on the OS
install: 
  - ./travis/install.sh

script:
  - ./travis/script.sh

notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify

before_deploy:
  - ./travis/before_deploy.sh

# deploy step
deploy:
  # deploy on linux
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "final/*all.deb"
      - "final/*linux64-static.gz"
    draft: true
    skip_cleanup: true
    on:
      branch: master
      condition: "$TRAVIS_OS_NAME = linux"
  
  # deploy on macos
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "final/*-app.tgz"
    draft: true
    skip_cleanup: true
    on:
      branch: master
      condition: "$TRAVIS_OS_NAME = osx"
  
  # deploy on windows
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "final/*.exe"
    draft: true
    skip_cleanup: true
    on:
      branch: master
      condition: "$TRAVIS_OS_NAME = windows"

